<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trading</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.0.8/semantic.min.css" rel="stylesheet" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.0.8/semantic.min.js"></script>

    <style type="text/css">
        body {
          background-color: #DADADA;
        }
        body > .grid {
          height: 100%;
        }
        .image {
          margin-top: -100px;
        }
        .column {
          max-width: 450px;
        }
      </style>
      <script>
      $(document)
        .ready(function() {
          $('.ui.form')
            .form({
              fields: {
                username: {
                  identifier  : 'username',
                  rules: 
                    {
                      type   : 'empty',
                      prompt : 'Please enter username'
                    }
                  
                },
                email: {
                  identifier  : 'email',
                  rules: [
                    {
                      type   : 'empty',
                      prompt : 'Please enter your e-mail'
                    },
                    {
                      type   : 'email',
                      prompt : 'Please enter a valid e-mail'
                    }
                  ]
                },
                password: {
                  identifier  : 'password',
                  rules: [
                    {
                      type   : 'empty',
                      prompt : 'Please enter your password'
                    },
                    {
                      type   : 'length[6]',
                      prompt : 'Your password must be at least 6 characters'
                    }
                  ]
                }
              }
            })
          ;
        })
      ;
      </script>
</head>
<body>
    <div class="ui middle aligned center aligned grid">
        <div class="column">
          <h2>
            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}
            <div class="content">
              Sign-Up 
            </div>
          </h2>
          <form action="/signup" method="post" class="ui large form">
            <div class="ui stacked secondary  segment">
                <div class="field">
                    <div class="ui left icon input">
                      <i class="user icon"></i>
                      <input type="text" name="username" placeholder="Username">
                    </div>
                  </div>
              <div class="field">
                <div class="ui left icon input">
                  <i class="user icon"></i>
                  <input type="text" name="email" placeholder="E-mail address">
                </div>
              </div>
              <div class="field">
                <div class="ui left icon input">
                  <i class="lock icon"></i>
                  <input type="password" name="password" placeholder="Password">
                </div>
              </div>
              <button type="submit" class="ui fluid large teal submit button">Sign Up</button>
            </div>
      
            <div class="ui error message">

            </div>
      
          </form>
      
          <div class="ui message">
            Already have an account?<a href="/login">Login</a>
          </div>
        </div>
      </div>
</body>
</html>
